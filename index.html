<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ulight game engine</title>
    <link rel="icon" href="light.ico" type="image/x-icon" />

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #a9a9a9;
            color: #222;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        a {
            color: #333;
            text-decoration: underline;
        }

        a:hover {
            color: #000;
        }

        header {
            background-color: #d3d3d3;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sheach-bar {
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        header a {
            padding: 5px 7px;
            text-decoration: none;
            background-color: #b3b3b3;
            border-radius: 7px;
        }

        header a:hover {
            transition: 250ms;
            background-color: #a3a3a3;
        }

        /* Стили для секции аккаунтов */
        #auth-section {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin-bottom: 20px;
        }

        #auth-section h2 {
            margin-bottom: 15px;
            text-align: center;
        }

        /* Форма */
        .auth-form {
            display: flex;
            flex-direction: column;
        }

        .auth-form input {
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .auth-form button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #b3b3b3;
            cursor: pointer;
            font-weight: bold;
        }

        .auth-form button:hover {
            background-color: #a3a3a3;
        }

        /* Стиль для профиля */
        #profile {
            display: none;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            max-width: 400px;
            margin-bottom: 20px;
        }

        #profile h2 {
            margin-bottom: 10px;
        }

        /* Остальной стиль */
        h4 {
            margin-bottom: 10px;
        }

        /* Скриншоты */
        .screenshots-container {
            display: flex;
            overflow-x: auto;
            padding-bottom: 15px;
            gap: 15px;
            scrollbar-width: thin;
            scrollbar-color: #888 #f1f1f1;
            border-radius: 5px;
            background-color: #f1f1f1;
            padding: 15px;
        }

        .screenshots-container::-webkit-scrollbar {
            height: 10px;
        }

        .screenshots-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .screenshots-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        .screenshots-container img {
            flex-shrink: 0;
            width: 800px;
            height: auto;
            border-radius: 5px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .screenshots-container img:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html"><h1>Ulight engine</h1></a>
        <a href="https://exe-boi.itch.io/ulight-game-engine-launcher" target="_blank">Download</a>
        <a href="https://vk.com/club230211963?from=groups" target="_blank">VK</a>
        <a href="https://t.me/Ulight_studio" target="_blank">Telegram</a>
        <div class="language-selector">
            <select>
                <option value="ru">Русский</option>
                <option value="en">English</option>
            </select>
        </div>
    </header>

    <!-- Блок для системы аккаунтов -->
    <section id="auth-section">
        <h2>Login or Register</h2>
        <div id="auth-forms">
            <!-- Форма входа -->
            <div id="login-form">
                <h3>Login</h3>
                <input type="text" id="login-username" placeholder="Username" />
                <input type="password" id="login-password" placeholder="Password" />
                <button onclick="login()">Login</button>
            </div>
            <hr>
            <!-- Форма регистрации -->
            <div id="register-form">
                <h3>Register</h3>
                <input type="text" id="register-username" placeholder="Username" />
                <input type="password" id="register-password" placeholder="Password" />
                <button onclick="register()">Register</button>
            </div>
        </div>
    </section>

    <!-- Блок профиля для отображения после входа -->
    <div id="profile">
        <h2>Welcome, <span id="user-name"></span>!</h2>
        <button onclick="logout()">Logout</button>
    </div>

    <main>
        <h4>Screenshots:</h4>
        <div class="screenshots-container">
            <img src="1.PNG" alt="Screenshot 1" />
            <img src="2.png" alt="Screenshot 2" />
            <img src="3.png" alt="Screenshot 3" />
        </div>
    </main>
    <text class="test">
        <h1>About us:</h1>
        <h3>Our development team cares about the quality of our product.</h3>
        <h3>We are always improving the engine.</h3>
        <h3>To contact us, you can use <a href="https://t.me/+mzgwKqFTuhNjZDBi">our Telegram chat</a>.</h3>
    </text>

    <script>
        // Получаем элементы
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const profileDiv = document.getElementById('profile');
        const userNameSpan = document.getElementById('user-name');
        const authSection = document.getElementById('auth-section');

        // Проверяем есть ли вошедший пользователь при загрузке
        window.onload = () => {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                showProfile(currentUser);
            } else {
                showAuthForms();
            }
        };

        function showAuthForms() {
            loginForm.style.display = 'block';
            registerForm.style.display = 'block';
            profileDiv.style.display = 'none';
        }

        function showProfile(username) {
            loginForm.style.display = 'none';
            registerForm.style.display = 'none';
            profileDiv.style.display = 'block';
            authSection.style.display = 'none'; // скрываем блок входа/регистрации
            userNameSpan.textContent = username;
        }

        function register() {
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value.trim();

            if (!username || !password) {
                alert('Please fill in all fields.');
                return;
            }

            let users = JSON.parse(localStorage.getItem('users')) || {};

            if (users[username]) {
                alert('This username is already taken.');
                return;
            }

            // "Hash" password using base64 (for educational purposes)
            const hashedPassword = btoa(password);

            // Save user
            users[username] = { password: hashedPassword };
            localStorage.setItem('users', JSON.stringify(users));
            alert('Registration successful! You can now log in.');
            // Clear fields
            document.getElementById('register-username').value = '';
            document.getElementById('register-password').value = '';
        }

        function login() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();

            if (!username || !password) {
                alert('Please fill in all fields.');
                return;
            }

            let users = JSON.parse(localStorage.getItem('users')) || {};

            if (users[username]) {
                const hashedPassword = users[username].password;
                // Compare hashes
                if (hashedPassword === btoa(password)) {
                    // Successful login
                    localStorage.setItem('currentUser', username);
                    showProfile(username);
                } else {
                    alert('Incorrect username or password.');
                }
            } else {
                alert('User not found.');
            }
        }

        function logout() {
            localStorage.removeItem('currentUser');
            showAuthForms();
            // Показываем блок входа/регистрации снова
            authSection.style.display = 'block';
        }
    </script>
</body>
</html>
