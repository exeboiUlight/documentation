            scrollbar-color: #888 #f1f1f1; /* Цвет скроллбара и его трека для Firefox */
            border-radius: 5px; /* Слегка закругляем углы контейнера */

        }

        /* Стилизация скроллбара для Webkit-браузеров (Chrome, Safari) */
        .screenshots-container::-webkit-scrollbar {
            height: 10px; /* Высота скроллбара */
        }

        .screenshots-container::-webkit-scrollbar-track {
            background: #f1f1f1; /* Фон трека скроллбара */
            border-radius: 10px;
        }

        .screenshots-container::-webkit-scrollbar-thumb {
            background: #888; /* Цвет ползунка скроллбара */
            border-radius: 10px;
        }

        .screenshots-container::-webkit-scrollbar-thumb:hover {

        }

        }
